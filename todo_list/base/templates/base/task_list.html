<h1>My todo list</h1>

<table>
    <tr>
        <th>Item list</th>
        <th></th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
        </tr>
    {% empty %}
        <h3>No Task in the list</h3>
    {% endfor%}
</table>
